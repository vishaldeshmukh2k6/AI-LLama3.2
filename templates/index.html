<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="utf-8">
<title>Advanced AI Assistant</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
<div class="max-w-6xl mx-auto space-y-6">

  <!-- Header & Stats -->
  <div class="flex flex-col md:flex-row justify-between gap-4">
    <h1 class="text-2xl font-bold flex items-center gap-2"> Advanced AI Assistant</h1>
    <div class="flex flex-col sm:flex-row gap-2 text-sm">
      <div class="bg-gray-800 px-3 py-2 rounded shadow" id="indexInfo">Chunks: 0</div>
      <div class="bg-gray-800 px-3 py-2 rounded shadow" id="queryStats">Loading stats...</div>
    </div>
  </div>

  <!-- File Manager -->
  <div class="bg-gray-800 p-4 rounded shadow space-y-3">
    <h2 class="text-lg font-semibold">File Manager</h2>
    <div class="flex flex-col sm:flex-row gap-3">
      <input type="file" id="fileInput" class="flex-1 file:mr-3 file:py-2 file:px-4 file:border-0 
             file:rounded file:bg-blue-600 file:text-white text-gray-300 text-sm">
      <button onclick="uploadFile()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Upload</button>
    </div>
    <div id="uploadStatus" class="text-sm text-gray-300"></div>
    <div id="fileTable" class="overflow-x-auto"></div>
  </div>

  <!-- Ask -->
  <div class="bg-gray-800 p-4 rounded shadow space-y-2">
    <textarea id="questionInput" rows="3" placeholder="Ask anything..." 
      class="w-full p-3 rounded text-white bg-gray-900 border border-gray-700 focus:outline-none"></textarea>
    <div class="flex gap-3">
      <button onclick="askAI()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Ask</button>
      <button onclick="clearUI()" class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded">Clear</button>
    </div>
  </div>

  <!-- Response -->
  <div class="bg-gray-800 p-4 rounded shadow space-y-3">
    <div id="responseBox" class="min-h-[120px] whitespace-pre-wrap overflow-y-auto"></div>
    <div id="suggestions" class="text-sm text-gray-300"></div>
  </div>

</div>

<script>
async function refreshFiles(){
  const r = await fetch('/files'); const data = await r.json();
  let html = `
  <table class="text-sm w-full border border-gray-700">
    <thead class="bg-gray-700">
      <tr>
        <th class="p-2 text-left">File</th>
        <th class="p-2 text-center">Chunks</th>
        <th class="p-2 text-center">Queries</th>
        <th class="p-2 text-center">Action</th>
      </tr>
    </thead><tbody>`;
  for (let [f,info] of Object.entries(data)){
    html += `
      <tr class="border-t border-gray-700">
        <td class="p-2">${f}</td>
        <td class="p-2 text-center">${info.chunks}</td>
        <td class="p-2 text-center">${info.queries}</td>
        <td class="p-2 text-center">
          <button onclick="deleteFile('${f.split('/').pop()}')" class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded text-xs">Delete</button>
        </td>
      </tr>`;
  }
  html += `</tbody></table>`;
  document.getElementById('fileTable').innerHTML = html;
}

async function refreshStats(){
  let res = await fetch('/index_info'); let d = await res.json();
  document.getElementById('indexInfo').innerText = `Chunks: ${d.chunks}`;
  res = await fetch('/query_stats'); d = await res.json();
  let s = []; for(let [f,c] of Object.entries(d)){ s.push(`${f}: ${c}`) }
  document.getElementById('queryStats').innerText = s.length ? s.join(" | ") : "No queries yet";
}

async function uploadFile(){
  let f = document.getElementById('fileInput').files[0];
  if(!f) return alert("Select a file first!");
  let fd = new FormData(); fd.append('file',f);
  let r = await fetch('/upload', { method:'POST', body: fd });
  let d = await r.json();
  if(d.success){
    document.getElementById('uploadStatus').innerText = `Uploaded ${d.filename}`;
    if(d.summary)
      document.getElementById('uploadStatus').innerHTML += `<br><b>Summary:</b> ${d.summary}`;
    refreshFiles(); refreshStats();
  } else {
    document.getElementById('uploadStatus').innerText = d.error || "Upload failed";
  }
}

async function askAI(){
  let q = document.getElementById('questionInput').value.trim();
  if(!q) return alert("Enter your question");
  document.getElementById('responseBox').innerText = "Thinking...";
  let r = await fetch('/ask', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({question:q}) });
  let d = await r.json();
  document.getElementById('responseBox').innerText = d.answer || ("Error: "+d.error);
  if(d.suggestions){
    document.getElementById('suggestions').innerHTML = "<b>Follow-up:</b> "+d.suggestions.join(" | ");
  }
  refreshStats();
}

async function deleteFile(name){
  await fetch('/delete_file', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({filename:name}) });
  refreshFiles(); refreshStats();
}

function clearUI(){
  document.getElementById('responseBox').innerText = "";
  document.getElementById('suggestions').innerText = "";
}

refreshFiles();
refreshStats();
</script>
</body>
</html>
